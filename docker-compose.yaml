version: '3.8'

services:
  symfony:
    build: docker
    container_name: symfony_docker
    ports:
      - "9999:80"
    volumes:
      - ./docker/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    restart: always
    networks:
      - dev

  mercure:
    image: dunglas/mercure
    restart: unless-stopped
    environment:
      # Uncomment the following line to disable HTTPS
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: 'lM0fBl9nDL69nxRkm43lM0fBl9nDL69nxRkm43lM0fBl9nDL69nxRkm43'
      MERCURE_SUBSCRIBER_JWT_KEY: 'lM0fBl9nDL69nxRkm43lM0fBl9nDL69nxRkm43lM0fBl9nDL69nxRkm43'
      MERCURE_EXTRA_DIRECTIVES:
          anonymous
          cors_origins "*"
    # Uncomment the following line to enable the development mode
#    command: /usr/bin/caddy run -config /etc/caddy/Caddyfile.dev
    ports:
      - "1234:80"
      - "443:443"
#    volumes:
#      - caddy_data:/data
#      - caddy_config:/config

  db:
    image: mariadb
    container_name: mariadb_docker
    restart: always
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - dev

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin_docker
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
    networks:
      - dev

networks:
  dev:

volumes:
#  caddy_data:
#  caddy_config:
  db-data: